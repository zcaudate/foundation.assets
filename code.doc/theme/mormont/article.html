    <script src="js/highlight.min.js"></script>
    <script src="js/gumshoe.min.js"></script>

    <link rel="stylesheet" href="css/page.css">

  <body>
    <header class="top">
      <@=top-level>
    </header>
    <header>      
      <div class="heading">
        <h1><@=title></h1>
        <h3><@=subtitle></h3>
        <hr/>
        <div class=\"info\">
          <h5>Author: <@=author><b>&nbsp;&nbsp;<a href="mailto:<@=email>">(<@=email>)</a></b></h5>
          <h5>Date: <@=date></h5>
          <h5>Repository: <a href="<@=url>"><@=url></a></h5>
          <h5>Version: <@=version></h5>
        </div>
        <br/>
        <hr/>
      </div>

      <@=navigation>
      <!--nav data-gumshoe-header>
        <ul data-gumshoe>
          <a data-scroll class="top" href="#page-top">TOP</a>
        </ul>
      </nav-->
      <br/>
      <br/>
    </header>
    
    <div class="content">
      <section>
        <div class="heading">
          <h1><@=title></h1>
          <h3><@=subtitle></h3>
          <hr/>
          <div class=\"info\">
            <h5>Author: <@=author><b>&nbsp;&nbsp;<a href="mailto:<@=email>">(<@=email>)</a></b></h5>
            <h5>Date: <@=date></h5>
            <h5>Repository: <a href="<@=url>"><@=url></a></h5>
            <h5>Version: <@=version></h5>
          </div>
          <br/>
          <hr/>
        </div>
        <@=article>
      </section>
    </div>
  </body>
